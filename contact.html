<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watts Wrong - Contact</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="/">
        <img
          src="./images/Watts_Wrong_Primary_Logo 1.png"
          alt="Watts Wrong logo"
        />
      </a>
      <nav class="header-menu">
        <ul>
          <li><a href="about.html">About</a></li>
          <li>
            <a href="grid-status.html">Grid Status</a>
          </li>
          <li><a class="active-link" href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <container class="form-wrapper">
        <h1>Contact Us</h1>
        <form action="#" method="post">
          <div>
            <label for="name">Name:</label>
            <input
              placeholder="Your Name"
              type="text"
              id="name"
              name="name"
              required
            />
          </div>
          <br />
          <div>
            <label for="email">Email:</label>
            <input
              placeholder="Your Email"
              type="email"
              id="email"
              name="email"
              required
            />
          </div>
          <br />
          <div>
            <label for="message">Message:</label>
            <textarea
              placeholder="Your Message"
              id="message"
              name="message"
              rows="5"
              required
            ></textarea>
          </div>
          <br />
          <button type="submit">Submit</button>
        </form>
      </container>
    </main>
    <footer>
      <a href="/">
        <img src="./images/Watts_Wrong_Secondary_Logo 1.png" />
      </a>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li>
            <a href="grid-status.html">Grid Status</a>
          </li>
          <li><a class="active-link" href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <div class="footer-content">
        <a href="#">Terms and Conditions</a>
        <a href="#">Privacy Policy</a>
        <p>Copyright © Watt’s Wrong 2025</p>
      </div>
    </footer>
  </body>
</html>
